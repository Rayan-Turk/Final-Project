<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="title">Workout Planner</div>
        <nav class="nav">
            <a class="navlink" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a class="navlink active" href="workouts.html"><i class="fa-solid fa-dumbbell"></i> Workouts</a>
            <a class="navlink" href="planner.html"><i class="fa-solid fa-table-list"></i> Planner</a>
            <a class="navlink" href="history.html"><i class="fa-solid fa-clock"></i> History</a>
        </nav>
    </header>
    <section class="section">
        <div class="header">
            <div class="text-section">
                <h1>Available Workouts</h1>
                <h4>Add workouts to your plan. Then go to Planner to run them.</h4>
            </div>
            <div class="customize-section">
                <select id="categoryFilter" class="select">
                    <option value="all">All Muscle Groups</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Biceps">Biceps</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Legs">Legs</option>
                    <option value="Cardio">Cardio</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search Workout...">
                <a class="navlink" href="planner.html">Go To Planner</a>
            </div>
        </div>
        <div class="plan-section">
            <h4 id="plan-counter">Number Of Workouts In Plan : </h4>
            <button id="clear-btn">Delete Current plan</button>
        </div>
        <div class="workout-container" id="workoutContainer">
            <div class="workout-card" id="workoutTemplate">
                <img src="" alt="Workout image" class="workout-image">
                <div class="workout-content">
                    <div class="workout-header">
                        <h2 class="workout-name">Workout Name Example</h2>
                        <span class="workout-category">Category</span>
                        <a href="details.html" class="details-link">Details</a>
                    </div>
                    <div class="workout-footer">
                        <p class="workout-reps">3 sets of 12 reps</p>
                        <button class="add-btn">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
