<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="title">Workout Planner</div>
        <nav class="nav">
            <a class="navlink" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a class="navlink" href="workouts.html"><i class="fa-solid fa-dumbbell"></i> Workouts</a>
            <a class="navlink" href="planner.html"><i class="fa-solid fa-table-list"></i> Planner</a>
            <a class="navlink active" href="history.html"><i class="fa-solid fa-clock"></i> History</a>
        </nav>
    </header>
    <section class="section">
  <div class="history-header">
    <h1>Workout History</h1>
    <button id="clear-history-btn">Clear History</button>
  </div>
  <div id="history-container">
    <div id="history-card">
      <div id="history-card-header">
        <div>
          <h3 id="workout-counter">Number Of Workouts</h3>
          <p id="history-info">History Information</p>
        </div>
        <button id="delete-history-btn">Delete</button>
      </div>
      <div id="history-workouts">
        <div id="history-workout">Workout</div>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
